<!DOCTYPE>
<html>
	<head>
		<title>Tableat ne HTML</title>
	</head>
	<body>
		<h1>Tableat ne HTML</h1>
		<table border="5">
			<tr>
				<th>Nr.</th>
				<th>Emri</th>
				<th>Mbiemri</th>
			</tr>
			<tr>
				<th>1</th>
				<td>Arianit</td>
				<td>Tershnjaku</td>
			</tr>
			<tr>
				<th>2</th>
				<td>Lorent</td>
				<td>Hoti</td>
			</tr>
		</table>
		<br>
		<br>
		<table style="border:1px solid black;border-collapse:collapse">
			<tr>
				<th style="border:1px solid black">Nr.</th>
				<th style="border:1px solid black">Emri</th>
				<th style="border:1px solid black">Mbiemri</th>

			<tr>

			</tr>
			<tr>
				<th style="border:1px solid black">2</th>
				<td style="border:1px solid black">Lorent</td>
				<td style="border:1px solid black">Hoti</td>
			</tr>
		</table>
		<hr>
		<table border="1" style="border-collapse:collapse;width:400px;height:100px">
			<tr>
				<th colspan="3"></th>
				
			</tr>
			<tr>
				<th rowspan="2"></th>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th></th>
				<td></td>
			</tr>
		</table>

		<table border="1" style="border-collapse:collapse;width:400px;height:100px">

</html>
