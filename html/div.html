<!DOCTYPE html>
<html>
<head>
    <title>Block and Inline Elements</title>
</head>
<body>
	
<!--Block and Inline Elements-->
    <!--Block jane ato elemente qe e rezerojne apo e nxejne komplet hapsiren e width, edhe nese nuk kane nevoj per komplet ate hapsire.-->
    <!--Inline jane ato elemente qe nxejne hapsire vetem sa kane nevoje, p.sh. nese elementi e ka width-in 300px nxen hapesire vetem 300px.-->
    <!--Pyetje? Cilat elemente jane Block dhe cilat jane Inline.-->
    <!--Block elemente jane: <p>,<h1>...<h6>,<ol>,<ul>,<li>,<table>,<tr>,<hr>,<div> etj.-->
    <!--Inline elemente jane: <img>,<td>,<th>,<b>,<i>,<u>,<mark>,<strong>,<sub>,<sup> etj.-->
    <!--Pyetje: Tagu <br> a eshte Block apo Inline Element-->
    
    <!--Pas Block dhe Inline Elements eshte spjegimi i <div> elementit-->

    <p>Pri</p> 
	<img src="foto.jpg" width="200px" height="200px">
    <p style="background-color:blue; width: 200px;">Pri</p>
    <p style="background-color:blue; width: 200px;">Pri</p>
      
   
    <br>
    <img src="foto.jpg" width="200px" height="200px">
    <img src="foto.jpg" width="200px" height="200px">
    <p>jkhdsf</p>
    <a href="https://google.com">Google</a>
	<br>
    <a href="https://google.com">Google</a>
    
    <br><br>
    
    
    
    <div style="border: 1px solid black; width: 200px; height: 200px;float:left">
        <p>sjdhfjsdhgj</p>
    </div>
    <div style="border: 1px solid black; width: 200px; height: 200px;float:left">
        <p>sjdhfjsdhgj</p>
        
    </div>


        

</body>
</html>
